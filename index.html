<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form id="form">
      <h1 id="header">Sign up</h1>
      <section class="inputSection">
        <label for="username">username</label>
        <input type="text" id="username" placeholder="zijad97" />
        <i class="fas fa-check-circle correct"></i>
        <i class="fas fa-exclamation-circle hide error"></i>
        <small>Error message</small>
      </section>
      <section class="inputSection">
        <label for="email">email</label>
        <input type="email" id="email" placeholder="name.lastname@gmail.com" />
        <i class="fas fa-check-circle correct"></i>
        <i class="fas fa-exclamation-circle error"></i>
        <small>Error message</small>
      </section>
      <section class="inputSection">
        <label for="password">password</label>
        <input
          type="password"
          id="password"
          placeholder=" 8 characters minimum"
        />
        <i class="fas fa-check-circle correct"></i>
        <i class="fas fa-exclamation-circle error"></i>
        <small>Error message</small>
      </section>
      <section class="inputSection">
        <label for="password2">confirm pasword</label>
        <input type="password" id="password2" placeholder="repeat paswword" />
        <i class="fas fa-check-circle correct"></i>
        <i class="fas fa-exclamation-circle error"></i>
        <small>Error message</small>
      </section>

      <input type="submit" id="submit" />
    </form>
    <script src="app.js"></script>
  </body>
</html>
